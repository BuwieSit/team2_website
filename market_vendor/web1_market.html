<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web1_style.css">
    <title>Market Vendor Registration</title>
</head>
<body>
    <header class="head">
        <div class="roof-cont">
            <div class="roof-red r1"></div>
            <div class="roof-white w2"></div>
            <div class="roof-red r2"></div>
            <div class="roof-white w2"></div>
            <div class="roof-red r3"></div>
            <div class="roof-white w3"></div>
            <div class="roof-red r4"></div>
            <div class="roof-white w4"></div>
            <div class="roof-red r5"></div>
            <div class="roof-white w5"></div>
            <div class="roof-red r6"></div>
            <div class="roof-white w6"></div>
            <div class="roof-red r7"></div>
            <div class="roof-white w7"></div>
        </div>
        
        <div class="tail-cont">
            <div class="tail-red tr1"></div>
            <div class="tail-white tw1"></div>
            <div class="tail-red tr2"></div>
            <div class="tail-white tw2"></div>
            <div class="tail-red tr3"></div>
            <div class="tail-white tw3"></div>
            <div class="tail-red tr4"></div>
            <div class="tail-white tw4"></div>
            <div class="tail-red tr5"></div>
            <div class="tail-white tw5"></div>
            <div class="tail-red tr6"></div>
            <div class="tail-white tw6"></div>
            <div class="tail-red tr7"></div>
            <div class="tail-white tw7"></div>
        </div>
    </header>

        <h2 id="header-title">BVL Public Market</h2>




    <div class="form-container slide-in">
        <form id="vendorForm">
        <div class="form-group">
            <label for="busName">Business Name:</label>
            <input type="text" id="busName" required>
        </div>

        <div class="form-group">
            <label for="productType">Product Type:</label>
            <select id="productType" required>
            <option value="Vegetables">Vegetables</option>
            <option value="Meat">Meat</option>
            <option value="Fish">Fish</option>
            </select>
        </div>

        <div class="form-group">
            <label for="permitNumber">Permit Number:</label>
            <input type="text" id="permitNumber" required>
        </div>

        <div class="form-group">
            <label>Sanitary Practices:</label>
            <label><input type="radio" name="sanitary" value="Good" required> Good</label>
            <label><input type="radio" name="sanitary" value="Fair"> Fair</label>
            <label><input type="radio" name="sanitary" value="Poor"> Poor</label>
        </div>

        <div class="form-group">
            <label>Stall Cleanliness:</label>
            <label><input type="checkbox" name="cleanliness" value="Daily Cleaning"> Daily Cleaning</label>
            <label><input type="checkbox" name="cleanliness" value="Waste Disposal"> Waste Disposal</label>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        </form>
    </div>

    <div class="results-section fade-in">
        <h2 class="surveyResults">Survey Results</h2>
        <button id="exportBtn">Export to Excel</button>

        <table id="resultsTable">
        <thead>
            <tr>
            <th>Business Name</th>
            <th>Product Type</th>
            <th>Permit #</th>
            <th>Sanitary</th>
            <th>Cleanliness</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
    </div>
    
</body>
</html>
