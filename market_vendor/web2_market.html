<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web2_style.css">
    <title>Market Vendor Registration</title>
</head>
<body>

    <div class="header fade-in">
        <h2>Public Market Vendor Registration</h2>
    </div>

    <div class="form-container slide-in">
        <form id="vendorForm">
        <div class="form-group">
            <label for="busName">Business Name:</label>
            <input type="text" id="busName" required>
        </div>

        <div class="form-group">
            <label for="productType">Product Type:</label>
            <select id="productType" required>
            <option value="Vegetables">Vegetables</option>
            <option value="Meat">Meat</option>
            <option value="Fish">Fish</option>
            </select>
        </div>

        <div class="form-group">
            <label for="permitNumber">Permit Number:</label>
            <input type="text" id="permitNumber" required>
        </div>

        <div class="form-group">
            <label>Sanitary Practices:</label>
            <label><input type="radio" name="sanitary" value="Good" required> Good</label>
            <label><input type="radio" name="sanitary" value="Fair"> Fair</label>
            <label><input type="radio" name="sanitary" value="Poor"> Poor</label>
        </div>

        <div class="form-group">
            <label>Stall Cleanliness:</label>
            <label><input type="checkbox" name="cleanliness" value="Daily Cleaning"> Daily Cleaning</label>
            <label><input type="checkbox" name="cleanliness" value="Waste Disposal"> Waste Disposal</label>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        </form>
    </div>

    <div class="results-section fade-in">
        <h2 class="surveyResults">Survey Results</h2>
        <button id="exportBtn">Export to Excel</button>

        <table id="resultsTable">
        <thead>
            <tr>
            <th>Business Name</th>
            <th>Product Type</th>
            <th>Permit #</th>
            <th>Sanitary</th>
            <th>Cleanliness</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
    </div>
    
</body>
</html>
