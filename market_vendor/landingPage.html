<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingStyle.css">
    <title>BVL Public Market</title>
</head>
<body>
    <header class="head">
        <div class="roof-cont">
            <div class="roof-red r1"></div>
            <div class="roof-white w2"></div>
            <div class="roof-red r2"></div>
            <div class="roof-white w2"></div>
            <div class="roof-red r3"></div>
            <div class="roof-white w3"></div>
            <div class="roof-red r4"></div>
            <div class="roof-white w4"></div>
            <div class="roof-red r5"></div>
            <div class="roof-white w5"></div>
            <div class="roof-red r6"></div>
            <div class="roof-white w6"></div>
            <div class="roof-red r7"></div>
            <div class="roof-white w7"></div>
        </div>
        <div class="tail-cont">
            <div class="tail-red tr1"></div>
            <div class="tail-white tw1"></div>
            <div class="tail-red tr2"></div>
            <div class="tail-white tw2"></div>
            <div class="tail-red tr3"></div>
            <div class="tail-white tw3"></div>
            <div class="tail-red tr4"></div>
            <div class="tail-white tw4"></div>
            <div class="tail-red tr5"></div>
            <div class="tail-white tw5"></div>
            <div class="tail-red tr6"></div>
            <div class="tail-white tw6"></div>
            <div class="tail-red tr7"></div>
            <div class="tail-white tw7"></div>
        </div>
    </header>

    <div class="stall-content">
        <div class="stall-supp-cont">
            <div class="stall-supports ss1"></div>
            <div class="stall-supports ss2"></div>
        </div>
    </div>
    
    <div class="stall-lower">
        <div class="lower-table"></div>
        <div class="lower-middle"></div>
        <div class="lower-body">
            <div class="body-sign bs1">
                <p id="bs1-text">
                    LOGIN
                </p>
            </div>
            <div class="body-sign bs2">
                <p id="bs2-text">
                    REGISTER
                </p>
            </div>
        </div>
    </div>
</body>
</html>
