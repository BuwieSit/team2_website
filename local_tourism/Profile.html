<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="profile-header">
        <div class="logo-home">
            <a href="SurveySystem.html">
                <img src="resources/LOGO2.png" alt="home button">
            </a>
        </div>
        <div class="profile-tab">
            <i class="fas fa-user"></i>
            <div class="dropdown">
                <div class="dropdown-content">
                    <a href="Profile.html">View Profile</a>
                    <a href="web2_tourism.html" id="logoutBtn">Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="resources/profile-placeholder.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2 id="username">Username</h2>
                <p id="email">Email: user@example.com</p>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>
    </div>

    <script src="Profile.js"></script
</body>
</html>
