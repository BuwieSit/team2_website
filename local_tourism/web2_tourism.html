<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web2_style.css">
    <title>Local Tourism Feedback</title>
</head>
    <body>
        
        <header class="head">
            
        </header>


        
    <div class="visitor-information">
        <div class="visitor-nationality">
            <label for="Nationality">Nationality:</label>
            <select id="Nationality" name="Nationality">
                <option value="select">Select your Nationality</option>
                <option value="Filipino">Filipino</option>
                <option value="Foreigner">Foreigner</option>
            </select><br>
        </div>
            <label for="Date">Visit Date:</label>
            <input type="date" id="Date" name="Date"><br>
        </div>
    </div><br>


    <div class="experience-rating">
        <label for="Experience">Rate your experience:</label><br>
        <input type="radio" id="Excellent" name="Experience" value="Excellent">
        <label for="Excellent">Excellent</label><br>
        <input type="radio" id="Good" name="Experience" value="Good">
        <label for="Good">Good</label><br>
        <input type="radio" id="Average" name="Experience" value="Average">
        <label for="Average">Average</label><br>
        <input type="radio" id="Poor" name="Experience" value="Poor">
        <label for="Poor">Poor</label><br>
    </div>




    </body>
</html>
