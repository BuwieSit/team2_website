<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="web2_style.css">
    <title>Local Tourism Feedback</title>
</head>
    <body>
        
        <header class="head">
            
        <div class="logo-container">
            <img src="resources/LOGO2.png" alt="Logo" class="logo">
        </div>  

        <div class="search-container">
            <input type="text" placeholder="Search destination or activities">
            <i class="fas fa-search"></i>            
            </div>

        </header>
        <footer class="foot">
            <p>&copy; 2023 Local Tourism. All rights reserved.</p>
            

            <p>Contact us: <a href="https://www.facebook.com/LYFT">Facebook</a> | <a href="https://www.instagram.com/LYFT">Instagram |</a>
            <a href="mailto:LYFT@gmail.com">LFYT@gmail.com</a>
            </p>
            <p>About us</p>
        </footer>




    <div class="visitor-information">
        <div class="visitor-nationality">
            <label for="Nationality">Nationality:</label>
            <select id="Nationality" name="Nationality">
                <option value="select" disabled selected hidden>Select your Nationality</option>
                <option value="Filipino">Filipino</option>
                <option value="Foreigner">Foreigner</option>
            </select><br>
        </div>
            <label for="Date">Visit Date:</label>
            <input type="date" id="Date" name="Date"><br>
        </div>
    </div><br>


    <div class="rating">
        <h2>Rate your experience</h2>
        <input type="radio" id="stars5" name="experience" value="5stars" />
        <label for="stars5">&#9733;</label>
        <input type="radio" id="stars4" name="experience" value="4stars" />
        <label for="stars4">&#9733;</label>
        <input type="radio" id="stars3" name="experience" value="3stars" />
        <label for="stars3">&#9733;</label>
        <input type="radio" id="stars2" name="experience" value="2stars" />
        <label for="stars2">&#9733;</label>
        <input type="radio" id="stars1" name="experience" value="1star" />
        <label for="stars1">&#9733;</label>
    </div>

    <div class="popUp" id="popup">
        <img src="resources/tourism.png" class="tourism-image">
        <h2>Thank you for your feedback!</h2>
        <p>We are looking forward to your next visit!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="web2_script.js"></script>
    </body>
</html>
